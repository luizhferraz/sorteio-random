<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sorteador randômico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sorteador de Números</h1>
        <div id="resultado">-</div>
        <div id="contador-faltantes" class="contador"></div>
        <div class="botoes">
            <button id="sortear">Sortear</button>
            <button id="resetar" class="btn-resetar">Resetar</button>
        </div>
        <div class="historico">
            <h2>Histórico</h2>
            <div id="lista-historico"></div>
        </div>
        <div class="range-inputs">
            <div class="input-group">
                <label for="numeroMaximo">Quantidade de números a sortear:</label>
                <input type="number" id="numeroMaximo" value="300" min="1">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
